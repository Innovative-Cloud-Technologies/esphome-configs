esphome:
  name: $friendly_name
  project:
    name: "ICT.BASE"
    version: "0.0.6"

dashboard_import:
  package_import_url: github://Innovative-Cloud-Technologies/esphome-configs/ict-base.yaml@main

substitutions:
  entity_name: ict-base
  friendly_name: ICT Base

wifi:
  fast_connect: True
  ap:
    ssid: $friendly_name
    password: "12345678"

ota:
  - platform: esphome
    password: 12345678

web_server:
  port: 80
  version: 3
  ota: true
  
api:
captive_portal:
logger:

sensor:
  - platform: wifi_signal
    name: WiFi Signal

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address

button:
  - platform: restart
    id: restart_button
    name: Restart
    entity_category: diagnostic
