esphome:
  name: $name
  friendly_name: $friendly_name
  project:
    name: "ICT.BASE"
    version: "0.0.3"

dashboard_import:
  package_import_url: github://Innovative-Cloud-Technologies/esphome-configs/ict-base.yaml@main

substitutions:
  name: ict-base
  friendly_name: "ICT Base"

wifi:
  fast_connect: True
  ap:
    ssid: $name
    password: $name

web_server:
  include_internal: true

ota:
  password: 12345678

api:
captive_portal:
logger:

time:
  - platform: homeassistant
    id: homeassistant_time

sensor:
  - platform: wifi_signal
    name: WiFi Signal

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address